<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONE!......By Manjunath Goudar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css" class="css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img src="close.svg" alt="" class="invert">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo p-1"><img class="invert" src="logo.svg" alt="">
                    <ul>
                        <li><img class="invert" src="home.svg" alt=""> <h3>Home</h3></li>
                        
                        <li><img class="invert" src="search.svg" alt=""><h3>Search</h3></li>

                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">

                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right  bg-grey rounded ">
            <div class="header ">
                <div class="nav ">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="hamburger.svg" alt="">
                        <img class="invert" src="left.svg" alt="left">
                        <img class="invert" src="right.svg" alt="right">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists CLONE!</h1>
                <div class="cardContainer ">

                    <!-- <div data-folder="Iron" class="card ">
                        <div  class="play">
                            <img width="50" height="50" src="https://img.icons8.com/flat-round/50/play--v1.png"
                                alt="play--v1" />
                        </div>
                        <img  src="/songs/Iron/cover.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div data-folder="Krishna"  class="card ">
                        <div class="play">
                            <img width="50" height="50" src="https://img.icons8.com/flat-round/50/play--v1.png"
                                alt="play--v1" />
                        </div>
                        <img src="songs/Krishna/cover.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div> -->


                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo"></div>
                            <div class="songbuttons">
                                <img width="30px" id="previous" src="prevsong.svg" alt="">
                                <img width="30px" id="play" src="play.svg" alt="">
                                <img width="30px" id="next" src="nextsong.svg" alt="">
                            </div>
                            <div class="timevol">
                                <div class="songtime">

                                </div>
                                <div class="volume">
                                    <img width="25px" class="" src="volume.svg" alt="">
                                    <div  class="range ">
                                        <input type="range" name="volume">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>

</html>
